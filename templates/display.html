{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/display.css' %}" rel="stylesheet">
<h2 align="center">Student Details</h2>
<table align="center" border="1" class="table">
   <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>phno</th>
    <th>city</th>
    <th>course</th>
    <th>update</th>
    <th>delete</th>
   </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.sname}}</td>
        <td>{{i.sage}}</td>
        <td>{{i.sphno}}</td>
        <td>{{i.scity}}</td>
        <td>{{i.scourse}}</td>
        <td><a href="{% url 'update' i.id %}">update</a></td>
        <td><a href="{% url 'delete' i.id %}">delete</a></td>

    </tr>
    {% endfor %}


</table>
{% endblock %}
