{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/as.css' %}" rel="stylesheet">
<h2 align="center">Add Student data</h2>
<form action="readdata" method="post">
    {% csrf_token %}
    <table align="center" cellpadding="8">
        <tr>
            <td>name:</td>
            <td><input type="text" name="tbname"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" name="tbage"></td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td><input type="number" name="tbphno"></td>
        </tr>
        <tr>
            <td>city:</td>
            <td><select name="ddlcity">
                {% for i in city_data %}
                <option>{{i.city_name}}</option>
                {% endfor %}
            </select> </td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlcourse">
                {% for i in course_data %}
                <option>{{i.course_name}}</option>
                {% endfor %}
            </select> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit" name="tbsubmit"></td>
        </tr>
    </table>



</form>
{% endblock %}
